<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drum Machine</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.0/marked.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <style>
      body {
        font-family: 'Raleway', sans-serif;
        padding-top: 50px;
      }

    </style>

  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">

    const SOUNDS = [{
        keyCode: 81,
        keyTrigger: 'Q',
        id: 'Heater-1',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
      }, {
        keyCode: 87,
        keyTrigger: 'W',
        id: 'Heater-2',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
      }, {
        keyCode: 69,
        keyTrigger: 'E',
        id: 'Heater-3',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
      }, {
        keyCode: 65,
        keyTrigger: 'A',
        id: 'Heater-4',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
      }, {
        keyCode: 83,
        keyTrigger: 'S',
        id: 'Clap',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
      }, {
        keyCode: 68,
        keyTrigger: 'D',
        id: 'Open-HH',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
      }, {
        keyCode: 90,
        keyTrigger: 'Z',
        id: "Kick-n'-Hat",
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
      }, {
        keyCode: 88,
        keyTrigger: 'X',
        id: 'Kick',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
      }, {
        keyCode: 67,
        keyTrigger: 'C',
        id: 'Closed-HH',
        url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
      },
    ];

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          clipName: ''
        };
      }


      componentDidMount() {
        document.addEventListener('keydown', this.handleKeyPress);
        console.log('keydown');
       }

      componentWillUnmount() {
        document.removeEventListener('keydown', this.handleKeyPress);
        console.log('unmount keydown');
      }

      handleKeyPress = (event) => {
        let key = '';
        for (let i = 0; i < SOUNDS.length; i++) {
          if (event.keyCode === SOUNDS[i].keyCode) {
            this.setState({
              clipName: SOUNDS[i].id,
            });
            key = SOUNDS[i].keyTrigger;
            console.log(key);
          }
        };
        let audio = document.getElementById(key);
        audio.play();
        console.log('play');
      };

      clickToPlayHandler = () => {

        console.log('clicked!');
      };

      render() {
        console.log('render');
        return (
          <div id="drum-machine">
            {SOUNDS.map((objectmapped, index) => {
              return (
                <DrumPad
                  padname={objectmapped.keyTrigger}
                  key={index}
                  clicktoplay={this.clickToPlayHandler}
                  url={objectmapped.url}
                  keycode={objectmapped.keyCode}
                  description={objectmapped.id}/>
                )
              })
            }
            <div id='display'>
              {this.state.clipName}
            </div>
            <button onClick={this.clickToPlayHandler}>Test</button>
          </div>
        );
      }
    }

    const DrumPad = (props) => {
      return (
        <button className="drum-pad"
          id={props.description}
          onClick={props.clicktoplay}>{props.padname}
          <audio className="clip" id={props.padname} src={props.url}></audio>
        </button>
      );
    }

      ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
