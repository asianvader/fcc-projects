<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Editor</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.0/marked.js"></script>

  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">

      class Editor extends React.Component {
        constructor(props) {
           super(props);
          this.state = {
            content: '# Welcome to my Markdown Previewer\n\n## This is a H2 heading\n\nMy website is [The Coding Hamster](https://thecodinghamster.com).\n\n```\n\n//Here is some code (multi line)\n\nfunction myFunction(x, y) {\n\nreturn x + y;\n\n}\n\n```\n\nHere is some inline code `<p>Hello></p>`\n\nThis is a list:\n\n1. First item\n\n2. Second item\n\n3. Third item\n\n4. Fourth item\n\nMy favourite quote:\n\n> “Where ignorance is our master, there is no possibility of real peace.”\n\n**Yoshi!**\n\n![Yoshi](https://upload.wikimedia.org/wikipedia/en/3/39/YoshiMarioParty9.png)'
          };
        }

        // this.handleChange = this.handleChange.bind(this);

        handleChange(event) {
          this.setState({
            content: event.target.value
          });
        }

        render() {
          return (
            <div>
              <h1 className="main-h1" >FCC Markdown Previewer</h1>
              <div>
                <textarea rows="40" cols="100" value={this.state.content} id="editor" onChange={this.handleChange.bind(this)} />
              </div>
              <div id="preview" dangerouslySetInnerHTML={{__html: marked(this.state.content)}}>
              </div>
            </div>
          );
        }
      };

      ReactDOM.render(<Editor />, document.getElementById('root'));

    </script>




    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
