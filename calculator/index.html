<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">

    const CAL_NUMBERS = [{
      id: 'zero',
      number: 0
    }, {
      id: 'one',
      number: 1
    }, {
      id: 'two',
      number: 2
    }, {
      id: 'three',
      number: 3
    }, {
      id: 'four',
      number: 4
    }, {
      id: 'five',
      number: 5
    }, {
      id: 'six',
      number: 6
    }, {
      id: 'seven',
      number: 7
    }, {
      id: 'eight',
      number: 8
    }, {
      id: 'nine',
      number: 9
    }];

    const ARITHMETIC_OPERATOR = [{
      id: 'add',
      operator: '+'
    }, {
      id: 'subtract',
      operator: '-'
    }, {
      id: 'multiply',
      operator: 'x'
    }, {
      id: 'divide',
      operator: '%'
    }];

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          display: ''
        };
      }

      render() {
        return (
          <div>
            <div id="display">
              {this.state.display}
            </div>

            <div>
            {CAL_NUMBERS.map((numMapped, index) => {
              return (
                <NumPad
                  PadNum={numMapped.number}
                  id={numMapped.id}
                  key={index}
                  />
              )
            })
            }
            </div>

            <div>
            {ARITHMETIC_OPERATOR.map((opMapped, index) => {
              return (
                <Operator
                  PadOp={opMapped.operator}
                  id={opMapped.id}
                  key={index}
                  />
              )
            })
            }
            <div>
              <button
                id="decimal">.
              </button>
            </div>
            </div>
            <div>
              <button
                id="equals">=
              </button>
            </div>
            <div>
              <button
                id="clear">A/C
              </button>
            </div>

          </div>
        );
      }
    }

    const NumPad = (props) => {
      return (
        <button
          id={props.id}>
          {props.PadNum}
        </button>
      )
    }

    const Operator = (props) => {
      return (
        <button
          id={props.id}>
          {props.PadOp}
        </button>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
