<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">

    const CAL_NUMBERS = [{
      id: 'zero',
      number: 0
    }, {
      id: 'one',
      number: 1
    }, {
      id: 'two',
      number: 2
    }, {
      id: 'three',
      number: 3
    }, {
      id: 'four',
      number: 4
    }, {
      id: 'five',
      number: 5
    }, {
      id: 'six',
      number: 6
    }, {
      id: 'seven',
      number: 7
    }, {
      id: 'eight',
      number: 8
    }, {
      id: 'nine',
      number: 9
    }];

    const ARITHMETIC_OPERATOR = [{
      id: 'add',
      operator: '+'
    }, {
      id: 'subtract',
      operator: '-'
    }, {
      id: 'multiply',
      operator: 'x'
    }, {
      id: 'divide',
      operator: '/'
    }];

    let numbers = [];
    let operator = '';
    let display = [];
    let total = [];
    let joinNums = [];
    let userinput = 0;


    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          display: 0,
          input: 0
        };
      }


      numberClickedHandler = (event) => {
        // if (event.target.id === 'zero' && numbers.length[0] === 0) {
        //   console.log('true');
        //   this.setState({
        //     display: 0
        //   });
        // } else {
        //   for (let i = 0; i < CAL_NUMBERS.length; i++) {
        //     if (event.target.id === CAL_NUMBERS[i].id) {
        //       display.push(CAL_NUMBERS[i].number);
        //       numbers.push(CAL_NUMBERS[i].number);
        //     }
        //   }
        //   console.log('display: ', display);
        //   this.setState({
        //     display: display
        //   });
        //   joinNums = numbers.join('');
        //   console.log('joinNums: ', joinNums);
        //   this.setState({
        //     input: joinNums
        //   })
        // }
        if (operator !== '') {
          total.push(joinNums);
          numbers = [];
          console.log('total ', total);
        console.log('op join nums ', joinNums);
        display.push(operator);
        this.setState({
          display: display
        });
        total.push(operator);
        operator = '';

        }

        if (display === "0.") {
          for (let i = 0; i < CAL_NUMBERS.length; i++) {
            if (event.target.id === CAL_NUMBERS[i].id) {
              display.push(CAL_NUMBERS[i].number);
              numbers.push(CAL_NUMBERS[i].number);
            }
          }
          this.setState({
            display: display
          });
          joinNums = numbers.join('');
          console.log('joinNums: ', joinNums);
          this.setState({
            input: joinNums
          });
          numbers = [];
        }
        else
          if (event.target.id === 'zero' && numbers.length === 0) {
            this.setState({
              display: 0
            });
          }
        else {
          for (let i = 0; i < CAL_NUMBERS.length; i++) {
            if (event.target.id === CAL_NUMBERS[i].id) {
              display.push(CAL_NUMBERS[i].number);
              numbers.push(CAL_NUMBERS[i].number);
            }
          }
          console.log('display: ', display);
          this.setState({
            display: display
          });
          joinNums = numbers.join('');
          console.log('joinNums: ', joinNums);
          this.setState({
            input: joinNums
          });
          console.log(numbers);
        }

      }

      opClickedHandler = (event) => {
        if (event.target.id === 'add') {
          operator = '+';
        }
        if (event.target.id === 'subtract') {
          operator = '-';
        }
        if (event.target.id === 'multiply') {
          operator = '*';
        }
        if (event.target.id === 'divide') {
          operator = '/';
        }




      }

      equalsClickedHandler = () => {
        numbers = [];
        display.push('=');
        this.setState({
          display: display
        });
        total.push(joinNums);

        let convertTotalToString = total.join('').toString();
        let newTotal = eval(convertTotalToString);

        console.log('new total', newTotal);
        display.push(newTotal);
        joinNums = [newTotal];
        this.setState({
          display: display,
          input: joinNums
        });

        total = [];
        console.log('stored total ', joinNums)
      }

      decimalClickedHandlers = () => {
        console.log('decimal ', numbers);
        if (numbers.length === 0) {
          display.push('0.');
          numbers.push('0.');
          this.setState({
            display: display,
            input: numbers
          });
        } else if (numbers === '0.') {
          this.setState({
            display: display,
            input: numbers
          });
        } else if (numbers !== '0.' && numbers >= 1 ) {
          display.push('.');
          numbers.push('.');
        } else if (numbers.length >= 2 && typeof numbers[numbers.length-1] === "number"
        && numbers.includes('.') === false) {
          display.push('.');
          numbers.push('.');
        }
      }

      resetClickedHandler = () => {
        this.setState({
          display: 0,
          input: 0
        });
        numbers = [];
        operator = '';
        display = [];
        total = [];
        joinNums = [];
      }

      render() {
        return (
          <div>
            <div>
              {this.state.display}
            </div>
            <div id="display">
              {this.state.input}
              </div>

            <div>
            {CAL_NUMBERS.map((numMapped, index) => {
              return (
                <NumPad
                  PadNum={numMapped.number}
                  id={numMapped.id}
                  key={index}
                  numclick={this.numberClickedHandler}
                  />
              )
            })
            }
            </div>

            <div>
            {ARITHMETIC_OPERATOR.map((opMapped, index) => {
              return (
                <Operator
                  PadOp={opMapped.operator}
                  id={opMapped.id}
                  key={index}
                  opclicked={this.opClickedHandler}
                  />
              )
            })
            }
            <div>
              <button onClick={this.decimalClickedHandlers} id="decimal">.
              </button>
            </div>
            </div>
            <div>
              <button
                id="equals" onClick={this.equalsClickedHandler}>=
              </button>
            </div>
            <div>
              <button
                id="clear" onClick={this.resetClickedHandler}>A/C
              </button>
            </div>

          </div>
        );
      }
    }

    const NumPad = (props) => {
      return (
        <button
          id={props.id}
          onClick={props.numclick}>
          {props.PadNum}
        </button>
      )
    }

    const Operator = (props) => {
      return (
        <button
          id={props.id}
          onClick={props.opclicked}>
          {props.PadOp}
        </button>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
