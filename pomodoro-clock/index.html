<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Clock</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
      body {
        padding-top: 80px;
        font-family: 'Roboto Mono', monospace;
      }

    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">


    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          minutes: "10",
          seconds: "00",
          status: "pause"
        };
      }

      playAndPauseHandler = () => {
        let minutes = this.state.minutes;
        let counter = 0;
        let timeleft = parseInt(minutes, 10) * 60;
        let remainingTime = 0;
        let interval;
        let min = 0;
        let sec = 0;
        // start countdown if status = "stop" and change status to "play"
        if (this.state.status == "pause") {
          this.setState({status: "play"});

          let convertTotalSeconds = (s) => {
            min = Math.floor(s / 60);
            sec = s%60;
            if (sec < 10) {
              sec = "0"+sec;
            }
            if (min < 10) {
              min = "0"+min;
            }
            this.setState({
              minutes: min,
              seconds: sec
            });
            console.log(min + ":" + sec);
          }

          interval = setInterval(countDownSecs, 1000);

          function countDownSecs() {
            counter++;
            convertTotalSeconds(timeleft-counter);

            if (counter == timeleft) {
              clearInterval(interval);
            }
          }
        } else {
          this.setState({status: "pause"})
          console.log('stop' + min + ":" + sec);
          clearInterval(interval);
        }
      }

      render() {
        return (
          <div>
          {this.state.minutes}:{this.state.seconds}
            <p id="timer">{this.state.minutes}:{this.state.seconds}</p>
            <button onClick={this.countDownHandler}>Countdown</button>
            <button onClick={this.playAndPauseHandler}>Play/Pause</button>
            {this.state.status}
          </div>
        );
      }
    }


    ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
