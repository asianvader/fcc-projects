<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Clock</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
      body {
        padding-top: 80px;
        font-family: 'Roboto Mono', monospace;
      }

    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">


    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          minutes: "25",
          seconds: "00"
        };
      }

      countDownHandler = () => {
        let minutes = this.state.minutes;
        let counter = 0;
        let timeleft = parseInt(minutes, 10) * 60;

        function convertTotalSeconds(s) {
          let min = Math.floor(s / 60);
          let sec = s%60;
          if (sec < 10) {
            sec = "0"+sec;
          }
          if (min < 10) {
            min = "0"+min;
          }
          console.log(min + ":" + sec);
          document.getElementById("timer").innerHTML = min + ":" + sec;
        }

        function countDownSecs() {
          counter++;
          convertTotalSeconds(timeleft-counter);
        }
        setInterval(countDownSecs, 1000);
      }

      render() {
        return (
          <div>
            <p id="timer">{this.state.minutes}:{this.state.seconds}</p>
            <button onClick={this.countDownHandler}>Countdown</button>
          </div>
        );
      }
    }


    ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
