      playAndPauseHandler = () => {
        let minutes = this.state.minutes;
        let counter = 0;
        let timeleft = parseInt(minutes, 10) * 60;
        let remainingTime = 0;
        let interval;
        // start countdown if status = "stop" and change status to "play"
        if (this.state.status == "pause") {
          this.setState({status: "play"});


          function convertTotalSeconds(s) {
            let min = Math.floor(s / 60);
            let sec = s%60;
            if (sec < 10) {
              sec = "0"+sec;
            }
            if (min < 10) {
              min = "0"+min;
            }
            console.log(min + ":" + sec);
            document.getElementById("timer").innerHTML = min + ":" + sec;
          }

          interval = setInterval(countDownSecs, 300);

          function countDownSecs() {
            counter++;
            convertTotalSeconds(timeleft-counter);

            if (counter == timeleft) {
              clearInterval(interval);
            }

          }

        } else {
          this.setState({status: "pause"})
        }
      }

      render() {
        return (
          <div>
            <p>
            {this.state.minutes}:{this.state.second}
            </p>
            <p id="timer">{this.state.minutes}:{this.state.seconds}</p>
            <button onClick={this.countDownHandler}>Countdown</button>
            <button onClick={this.playAndPauseHandler}>Play/Pause</button>
            {this.state.status}
          </div>
        );
      }
    }


    ReactDOM.render(<App />, document.getElementById('root'));
