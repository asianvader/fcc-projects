<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Clock</title>
    <!-- REACT -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
      body {
        padding-top: 80px;
        font-family: 'Roboto Mono', monospace;
      }

    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="root"></div>

    <!-- REACT -->
    <script type="text/babel">

    let min = 0;
    let sec = 0;
    let counter = 0;
    let interval;
    let minutes = 0;
    let timeleft = 0;
    let seconds = 0;

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          minutes: "25",
          seconds: "00",
          status: "pause",
          break: "5"
        };
      }

      playAndPauseHandler = () => {
        // start countdown if status = "pause" and change status to "play"
        if (this.state.status == "pause") {
          this.setState({status: "play"});
          minutes = this.state.minutes;
          seconds = this.state.seconds;
          timeleft = (parseInt(minutes, 10) * 60) + (parseInt(seconds, 10));

          let convertTotalSeconds = (s) => {
            min = Math.floor(s / 60);
            sec = s%60;
            if (sec < 10) {
              sec = "0"+sec;
            }
            if (min < 10) {
              min = "0"+min;
            }
            this.setState({
              minutes: min,
              seconds: sec
            });
            console.log(min + ":" + sec);
          }

          interval = setInterval(countDownSecs, 1000);

          function countDownSecs() {
            counter++;
            convertTotalSeconds(timeleft-counter);

            if (counter == timeleft) {
              clearInterval(interval);
            }
          }

        } else {
          // pause the countdown and change status to "pause"
          if (this.state.status =="play") {
            this.setState({status: "pause"})
            console.log('stop' + min + ":" + sec);
            clearInterval(interval);
            counter = 0;
          }
        }
      }

      resetHandler = () => {
        this.setState({
          minutes: "25",
          seconds: "00",
          status: "pause",
          break: "5"
        })
      }

      render() {
        return (
          <div>
            <div>
              <h2 id="break-label">Break Length</h2>
              <p id="break-length">{this.state.break}</p>
            </div>
            <div>
              <h2 id="session-label">Session Length</h2>
              <p id="session-length">{this.state.minutes}</p>
            </div>

            <div>
              <button id="break-decrement"></button>
              <button id="session-decrement"></button>
              <button id="break-increment"></button>
              <button id="session-increment"></button>
            </div>

            <div>
              <h2 id="timer-label">Session</h2>
              <p id="time-left">{this.state.minutes}:{this.state.seconds}</p>
              <button id="start_stop" onClick={this.playAndPauseHandler}>Play/Pause</button>
              <button id="reset" onClick={this.resetHandler}>Reset</button>
            </div>


            {this.state.status}
          </div>
        );
      }
    }


    ReactDOM.render(<App />, document.getElementById('root'));

    </script>

    <!-- FCC tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
